<c-card class="mb-12">
  <c-card-header>
    <strong>Monthly</strong>
  </c-card-header>
  <c-card-body>
    <c-row>
      <c-card-group>
        <c-widget-stat-c style="border-style: hidden;" [title]="'Revenue'" value="{{monthStats.monthRevenue | currency}}">
          <ng-template cTemplateId="widgetIconTemplate">
            <svg cIcon height="36" name="cilDollar"></svg>
          </ng-template>
          <ng-template cTemplateId="widgetProgressTemplate">

          </ng-template>
        </c-widget-stat-c>

        <c-widget-stat-c style="border-style: hidden;" [title]="'Spendings'" value="{{monthStats.monthSpending | currency}}">
          <ng-template cTemplateId="widgetIconTemplate">
            <svg cIcon height="36" name="cilArrowBottom"></svg>
          </ng-template>
          <ng-template cTemplateId="widgetProgressTemplate">

          </ng-template>
        </c-widget-stat-c>
        <c-widget-stat-c style="border-style: hidden;" [title]="'Balance'" value="{{monthStats.monthBalance| currency}}">
          <ng-template cTemplateId="widgetIconTemplate">
            <svg cIcon height="36" name="cilSpeedometer"></svg>
          </ng-template>
          <ng-template cTemplateId="widgetProgressTemplate">

          </ng-template>
        </c-widget-stat-c>
        <c-widget-stat-c style="border-style: hidden;" [title]="'Budget Money'" value="{{monthStats.monthBudgetMoney | currency}}">
          <ng-template cTemplateId="widgetIconTemplate">
            <svg cIcon height="36" name="cilDollar"></svg>
          </ng-template>
          <ng-template cTemplateId="widgetProgressTemplate">

          </ng-template>
        </c-widget-stat-c>

        <c-widget-stat-c style="border-style: hidden;" [title]="'Budget'" value="{{monthStats.monthBudgetPercentage}}%">
          <ng-template cTemplateId="widgetIconTemplate">
            <svg cIcon height="36" name="cilChartPie"></svg>
          </ng-template>
          <ng-template cTemplateId="widgetProgressTemplate">
            <c-progress class="mt-3 mb-0" thin>
              <c-progress-bar [value]="monthStats.monthBudgetPercentage" color="primary"></c-progress-bar>
            </c-progress>
          </ng-template>
        </c-widget-stat-c>
        <c-widget-stat-c style="border-style: hidden;" [title]="'Balance Goal Money'" value="{{monthStats.monthBalanceGoal| currency}}">
          <ng-template cTemplateId="widgetIconTemplate">
            <svg cIcon height="36" name="cilSpeedometer"></svg>
          </ng-template>
          <ng-template cTemplateId="widgetProgressTemplate">

          </ng-template>
        </c-widget-stat-c>
      </c-card-group>
    </c-row>
  </c-card-body>
</c-card><br/>
<c-card class="mb-12">
  <c-card-header>
    <strong>Total</strong>
  </c-card-header>
  <c-card-body>
    <c-row>
      <c-col lg="2" xs="12">
        <label cLabel for="inputCategory3">Initial Date</label>
        <select
          [(ngModel)]="selectedInitialDate"
          cSelect
          id="inputCategory3"
          style="width: 150px"
          (change)="changeFilters()"
        >
          <option value="{{ dateVoid }}">Select a date</option>
          <option *ngFor="let date of dates" [ngValue]="date">
            {{ date.shortDate }}
          </option>
        </select>
      </c-col>
      <c-col lg="2" xs="12">
        <label cLabel for="inputCategory4">Final Date</label>
        <select
          [(ngModel)]="selectedFinalDate"
          cSelect
          id="inputCategory4"
          style="width: 150px"
          (change)="changeFilters()"
        >
          <option value="{{ dateVoid }}">Select a date</option>
          <option *ngFor="let date of dates" [ngValue]="date">
            {{ date.shortDate }}
          </option>
        </select>
      </c-col>
    </c-row>
    <hr/>
    <c-row>
      <c-card-group>
        <c-widget-stat-c style="border-style: hidden;" [title]="'Revenue'" value="{{totalsStats.totalRevenue | currency}}">
          <ng-template cTemplateId="widgetIconTemplate">
            <svg cIcon height="36" name="cilDollar"></svg>
          </ng-template>
          <ng-template cTemplateId="widgetProgressTemplate">

          </ng-template>
        </c-widget-stat-c>

        <c-widget-stat-c style="border-style: hidden;" [title]="'Spending'" value="{{totalsStats.totalSpending | currency}}">
          <ng-template cTemplateId="widgetIconTemplate">
            <svg cIcon height="36" name="cilArrowBottom"></svg>
          </ng-template>
          <ng-template cTemplateId="widgetProgressTemplate">

          </ng-template>
        </c-widget-stat-c>

        <c-widget-stat-c style="border-style: hidden;" [title]="'Balance'" value="{{totalsStats.totalBalance| currency}}">
          <ng-template cTemplateId="widgetIconTemplate">
            <svg cIcon height="36" name="cilSpeedometer"></svg>
          </ng-template>
          <ng-template cTemplateId="widgetProgressTemplate">

          </ng-template>
        </c-widget-stat-c>

        <c-widget-stat-c style="border-style: hidden;" [title]="'Goal Money'" value="{{totalsStats.totalGoalMoney| currency}}">
          <ng-template cTemplateId="widgetIconTemplate">
            <svg cIcon height="36" name="cilSpeedometer"></svg>
          </ng-template>
          <ng-template cTemplateId="widgetProgressTemplate">

          </ng-template>
        </c-widget-stat-c>

        <c-widget-stat-c style="border-style: hidden; " [title]="'Total Goal Balance'" value="{{totalsStats.totalBudgetBalance| currency}}">
          <ng-template cTemplateId="widgetIconTemplate">
            <svg cIcon height="36" name="cilSpeedometer"></svg>
          </ng-template>
          <ng-template cTemplateId="widgetProgressTemplate">

          </ng-template>
        </c-widget-stat-c>

        <c-widget-stat-c style="border-style: hidden; " [title]="'Total Debt'" value="{{totalsStats.totalDebt| currency}}">
          <ng-template cTemplateId="widgetIconTemplate">
            <svg cIcon height="36" name="cilSpeedometer"></svg>
          </ng-template>
          <ng-template cTemplateId="widgetProgressTemplate">

          </ng-template>
        </c-widget-stat-c>


      </c-card-group>
    </c-row>
  </c-card-body>
</c-card>
