<c-card class="mb-12">
  <c-card-header>
    <strong>Monthly</strong>
  </c-card-header>
  <c-card-body>
    <c-row>
      <c-card-group>
        <c-widget-stat-c style="border-style: hidden;" [title]="'Revenue'" value="{{stats.monthRevenue | currency}}">
          <ng-template cTemplateId="widgetIconTemplate">
            <svg cIcon height="36" name="cilDollar"></svg>
          </ng-template>
          <ng-template cTemplateId="widgetProgressTemplate">

          </ng-template>
        </c-widget-stat-c>

        <c-widget-stat-c style="border-style: hidden;" [title]="'Spendings'" value="{{stats.monthSpending | currency}}">
          <ng-template cTemplateId="widgetIconTemplate">
            <svg cIcon height="36" name="cilArrowBottom"></svg>
          </ng-template>
          <ng-template cTemplateId="widgetProgressTemplate">

          </ng-template>
        </c-widget-stat-c>
        <c-widget-stat-c style="border-style: hidden;" [title]="'Balance'" value="{{stats.monthBalance| currency}}">
          <ng-template cTemplateId="widgetIconTemplate">
            <svg cIcon height="36" name="cilSpeedometer"></svg>
          </ng-template>
          <ng-template cTemplateId="widgetProgressTemplate">

          </ng-template>
        </c-widget-stat-c>
        <c-widget-stat-c style="border-style: hidden;" [title]="'Budget Money'" value="{{stats.monthBudgetMoney | currency}}">
          <ng-template cTemplateId="widgetIconTemplate">
            <svg cIcon height="36" name="cilDollar"></svg>
          </ng-template>
          <ng-template cTemplateId="widgetProgressTemplate">

          </ng-template>
        </c-widget-stat-c>

        <c-widget-stat-c style="border-style: hidden;" [title]="'Budget'" value="{{stats.monthBudgetPercentage}}%">
          <ng-template cTemplateId="widgetIconTemplate">
            <svg cIcon height="36" name="cilChartPie"></svg>
          </ng-template>
          <ng-template cTemplateId="widgetProgressTemplate">
            <c-progress class="mt-3 mb-0" thin>
              <c-progress-bar [value]="stats.monthBudgetPercentage" color="primary"></c-progress-bar>
            </c-progress>
          </ng-template>
        </c-widget-stat-c>
        <c-widget-stat-c style="border-style: hidden;" [title]="'Balance Goal Money'" value="{{stats.monthBalanceGoal| currency}}">
          <ng-template cTemplateId="widgetIconTemplate">
            <svg cIcon height="36" name="cilSpeedometer"></svg>
          </ng-template>
          <ng-template cTemplateId="widgetProgressTemplate">

          </ng-template>
        </c-widget-stat-c>
      </c-card-group>
    </c-row>
  </c-card-body>
</c-card><br/>
