<c-row>


<c-col xs="12">
<c-card class="mb-4">
  <c-card-header>
    <strong>Spendings</strong>
  </c-card-header>
  <c-card-body>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button [cModalToggle]="verticallyCenteredModal.id" cButton><svg cIcon name="cilFile" size="lg"></svg> New</button>
    </div>
<table class="table table-striped table-hover table-responsive">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Spending</th>
      <th scope="col">Date</th>
      <th scope="col">Category</th>
      <th scope="col">Value</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
    <tr>
      <th scope="row">1</th>
      <td>Cerveja</td>
      <td>30/02/2023</td>
      <td>Cerveja</td>
      <td>R$ 17,50</td>
      <td>
        <a routerLink="./">
          <svg cIcon class="me-2" name="cilPencil"></svg>
        </a>
        <a routerLink="./">
          <svg cIcon class="me-2" name="cilTrash"></svg>
        </a>
      </td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Agua</td>
      <td>01/02/2023</td>
      <td>Manun. Casa</td>
      <td>R$ 57,50</td>
      <td>
        <a routerLink="./">
          <svg cIcon class="me-2" name="cilPencil"></svg>
        </a>
        <a routerLink="./">
          <svg cIcon class="me-2" name="cilTrash"></svg>
        </a>
      </td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td colspan="1">Seguro</td>
      <td>05/02/2023</td>
      <td>Transporte</td>
      <td>R$ 187,90</td>
      <td>
        <a routerLink="./">
          <svg cIcon name="cilPencil" size="lg"></svg>
        </a>
        <a routerLink="./">
          <svg cIcon name="cilTrash" size="lg"></svg>
        </a>
        <a routerLink="./" >
          <svg cIcon name="cilBell" size="lg"></svg>
        </a>
      </td>
    </tr>
  </tbody>
</table>
</c-card-body>
</c-card>

</c-col>
</c-row>

<c-modal #verticallyCenteredModal alignment="center" id="verticallyCenteredModal">
  <c-modal-header>
    <h5 cModalTitle>Insert Spending</h5>
    <button [cModalToggle]="verticallyCenteredModal.id" cButtonClose></button>
  </c-modal-header>
  <c-modal-body>
    <form [formGroup]="formSpending" (ngSubmit)="onSubmit()" cForm class="row g-3">
      <c-col [md]="6">
        <label cLabel for="inputEmail4">Spending Name</label>
        <input cFormControl id="inputEmail4" formControlName="name" />
      </c-col>
      <c-col [md]="6">
        <label cLabel for="inputCategory4">Category</label>
        <select aria-label="Default select example" cSelect id="inputCategory4" formControlName="idCategory">
          <option>Categories</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </c-col>
      <c-col [md]="6">
        <label cLabel for="inputDate4">Date</label>
        <input cFormControl id="inputDate4" formControlName="date"/>
      </c-col>
      <c-col [md]="6">
        <label cLabel for="inputValue4">Value</label>
        <input cFormControl id="inputValue4" formControlName="value"/>
      </c-col>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button [cModalToggle]="verticallyCenteredModal.id" cButton type="submit">Save</button>
        <button [cModalToggle]="verticallyCenteredModal.id" cButton color="secondary">
          Cancel
        </button>
      </div>
    </form>
  </c-modal-body>
</c-modal>
